<div class="m-auto mt-12 max-w-screen-md">
  <div class="flex justify-between items-center">
    <div class="ml-6">
      <h2 class="text-lg sm:text-xl font-medium">Today's schedule</h2>
      <h3 class="text-base sm:text-lg font-semibold text-primary">
        {{ formattedDate }}
      </h3>
    </div>
    <app-task-creator />
  </div>
  <div *ngFor="let task of tasks" class="mt-3 flex-col flex">
    <app-task
      [id]="task.id"
      [task]="task.description"
      [hour]="task.executionTime"
      [completed]="task.completed"
    />
  </div>
</div>
