<header class="p-4 border-b">
  <div class="m-auto max-w-screen-lg flex justify-between items-center">
    <h1 class="text-base font-bold">Taslky</h1>
    <ng-container *ngIf="!user">
      <button (click)="handleLogin()" class="px-3 py-2 text-sm font-medium">
        Sign in
      </button>
    </ng-container>
    <ng-container *ngIf="user">
      <button class="px-3 py-2 text-sm font-medium">{{ user.login }}</button>
    </ng-container>
  </div>
</header>
